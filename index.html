<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="slick/slick.css" charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" charset="UTF-8"/>
		<style type = "text/css">
		.content {
			margin: auto;
			padding: 20px;
			width: 80%;
		}
		body {
			background-color: lightblue;
		}
		.slick-prev {
			margin-left: 40px;
		  }

		  .slick-next {
			margin-right: 40px;
		  }
		</style>
	</head>
	<body>		
		<img src="svg/doodles.svg" alt="woops?">
		<h3 align="center" style="font-family: Arial"> Now build your own </h3>
		<div class="eyes"></div>
		<div class="noses"></div>
		<div class="mouths"></div>
		<script type="text/javascript" src="javascript/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="javascript/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		
		<script type="text/javascript">
			var names = ["circles", "triangle", "polygon", "squares", "stars", "squiggly"];
			var parts = ["eye", "nose", "mouth"]
			
			for (part in parts) {
				var id = parts[part] + "s";
				var parent = document.getElementsByClassName(id)[0];
				if (parts[part] != "nose") {
					parent.style.height = 450;
				} else {
					parent.style.height = 175;
				}
				for (name in names) {
					var child = document.createElement('div');
					var feature = document.createElement('img');
					feature.src = "svg/" + names[name] + "_" + parts[part] + ".svg";
					child.appendChild(feature);
					parent.appendChild(child);
				}
			}
			$(document).ready(function() {
				$('.eyes').slick({
					arrows: false,
					mobileFirst: true,
					touchMove: false,
					swipeToSlide : true,
					arrows: true,
					focusOnSelect: false
				});
				$('.noses').slick({
					arrows: false,
					mobileFirst: true,
					touchMove: false,
					swipeToSlide : true,
					arrows: true,
					focusOnSelect: false
				});
				$('.mouths').slick({
					arrows: false,
					mobileFirst: true,
					touchMove: false,
					swipeToSlide : true,
					arrows: true,
					focusOnSelect : false
				});
			});		
		</script>
	</body>
</html>
