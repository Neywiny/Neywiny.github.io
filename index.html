<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	</head>
	<body>		
		<img src="svg/doodles.svg" alt="woops?">
		<h1 align="center" style="font-size:10vw; font-family: Arial"> Now build your own </h1>
		<div class="eyes">
		</div>
		<div class="noses">
		</div>
		<div class="mouths">
		</div>
		<script type="text/javascript" src="javascript/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="javascript/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		
		<script type="text/javascript">
			var names = ["circles", "triangle", "polygon", "squares", "stars", "squiggly"];
			var parts = ["eye", "nose", "mouth"]
			
			for (part in parts) {
				var id = parts[part] + "s";
				var parent = document.getElementsByClassName(id)[0];
				if (parts[part] != "nose") {
					parent.style.height = 450;
				} else {
					parent.style.height = 175;
				}
				for (name in names) {
					var child = document.createElement('div');
					var feature = document.createElement('img');
					feature.src = "svg/" + names[name] + "_" + parts[part] + ".svg";
					child.appendChild(feature);
					parent.appendChild(child);
				}
			}
			$(document).ready(function() {
				$('.eyes').slick({
					arrows: false,
					mobileFirst: true,
					touchMove: false,
					adaptiveHeight: true
				});
				$('.noses').slick({
					arrows: false,
					mobileFirst: true,
					touchMove: false,
					adaptiveHeight: true
				});
				$('.mouths').slick({
					arrows: false,
					mobileFirst: true,
					touchMove: false,
					adaptiveHeight: true
				});
			});		
		</script>
	</body>
</html>
